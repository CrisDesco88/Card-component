<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox card</title>
    <!-- Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <img class="card-img" src="tech.jpg" alt="an iphone on a macbook with dramatic lighting">
        <div class="card-content">
            <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
            <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
            <div class="card-footer">
                <p class="card-read-time"><span>15</span>minute read</p>
                <a href="#" class="card-btn">read more</a>
            </div>
        </div>
    </div>
    <h2 class="picker-title section-title">Color Picker</h2>
    <form action="" class="color-form">
        <input type="number" name="colors-count" class="color-counter"id="color-counter">
        <button class="get-color-btn card-btn" id="get-color-btn" type="button">Get Colors</button>
    </form>
    <div class="color-picker" id="colors-holder"></div>

    <h2 class="photo-grid-title section-title">Photo Grid</h2>
    <div class="photo-grid-container" id="photo-grid-container"></div>

    <h2 class="users-title section-title">Users Online</h2>
    <div class="users-container" id="users-container"></div>

    <h2 class="user-profile-title section-title">User Profile</h2>
    <div class="user-profile-container" id="user-profile-container"></div>


    <script src="index.js"></script>
</body>
</html>
